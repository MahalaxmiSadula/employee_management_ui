<div class="col-md-6 offset-md-3 ">
    <h3>Update Employee</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" id="firstName" name="firstName" [(ngModel)]="employee.firstName" class="form-control">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" id="lastName" name="lastName" [(ngModel)]="employee.lastName" class="form-control">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" id="email" name="email" [(ngModel)]="employee.email" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
